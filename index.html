<!DICTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>Game Sederhana di Canvas HTML5</title>
	</head>
	<body>
		<h1>Game Sederhana Canvas HTML5</h1>
		
		<canvas id="canvas"></canvas>
		
		<div class="overlay">
			<h3>Welcome to Game Breakout Brick</h3>
			<p>Click play to playing game</p>
			<button class="Play">Play</button>
		</div>
		
		<div class="high-score"></div>
		<div class="btn-container">
			<div class="button-left">Left</div>
			<div class="button-right">Right</div>
			<div class="reset">Reset</div>
		</div>
		
		<script src="jquery.min.js"></script>
		<script src="custom.js"></script>
	</body>
</html>
